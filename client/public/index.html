<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innovest</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Helvetica, Arial, sans-serif;
      overflow: hidden;
    }
    #root {
      height: 100%;
    }
    .landing-page {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .heading {
      font-size: 5rem;
      margin-bottom: 1rem;
    }
    .subheading {
      font-size: 2rem;
      margin-bottom: 3rem;
    }
    .button-container {
      position: absolute;
      bottom: 2rem;
    }
    .button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: white;
      background-color: lightgreen;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.globe.min.js"></script>
</body>
</html>
